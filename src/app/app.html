<ion-menu [content]="nav">
    <!--el menu abre el nav stack de abajo -->
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (click)="onLoad(tabsPage)">
                <ion-icon name="quote" item-left></ion-icon>
                Quotes
            </button>
            <button ion-item (click)="onLoad(settingsPage)">
                <ion-icon name="settings" item-left></ion-icon>
                Settings
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<!-- Aca esta el navigation stack -->
<!-- seria como la representacion del navcontroller en el template -->
<ion-nav [root]="tabsPage" #nav></ion-nav>
